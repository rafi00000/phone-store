<!DOCTYPE html>
<html lang="en"data-theme='light'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mobile Shop</title>
</head>
<body>
    <header>
        <h1 class="text-4xl font-bold text-center bg-black p-5 text-white">Phone shop</h1>
    </header>

    <main class="container mx-auto">

        <!-- search button here -->
        <div class="bg-cyan-500 p-5 flex justify-center lg:justify-end my-5 rounded-xl">
            <div class="flex gap-2">
                <input type="text" placeholder="Search here" id="search-field" class="input w-full max-w-xs" />
                <button onclick="searchFunction()" class="btn btn-accent text-white">Search</button>
            </div>
        </div>
        
        <!-- this section is for all phones -->
        <section class="my-6">
            <div id="noData" class="text-center hidden">
                <p class="text-xl font-bold text-red-600">Sorry no data available.....</p>
            </div>
            <!-- spinner or loader -->
            <div id="spinnerDiv" class="text-center my-40 hidden">
                <span class="loading loading-infinity text-accent w-20"></span>
            </div>
            
            <!-- phone main container -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-3 gap-5 md:gap-4">
                <!-- card 1 -->
            </div>

            <!-- modal for phones -->
            <div id="show-detail-modal">
                    
            </div>
                
            <div id="show-all-btn-container" class="my-7 hidden">
                <button id="show-all-btn" class="btn btn-accent text-white">Load More..</button>
            </div>
        </section>

    </main>

    <footer>

    </footer>


    <!-- script here -->
    <script src="./js/script.js"></script>
</body>
</html>
